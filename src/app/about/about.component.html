<p>
 <a href="" (click)="sendMeHome()"><b>Take me to Home</b></a>
</p>

<div class="col">
  <p>Your bucket list is:</p>
  <ol>
  <li *ngFor="let goal of goals">
    {{ goal }}
  </li>
</ol>
</div>
<div id="container" style="width:100%; height:400px;"></div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  boostrap modal 4
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: black;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        4
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<button type="button" class="btn btn-warning"
        tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Tooltip ngx-bootstrap
</button>

<button type="button" class="btn btn-info" 
        (click)="openModal(template)">Modal ngx-bootstrap</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left" style="color:black;">Modal</h4>
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body" style="color:black;">
        This is a modal.a
    </div>
</ng-template>
